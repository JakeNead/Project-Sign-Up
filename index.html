<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-container">
    <div class="side-hero">
        <img id="odin-logo" src="assets/odin-lined.png" alt="Odin Project Logo">
        <p>ODIN</p>
         </div>
         <div class="photo-credit">Photo by<a class="link" href="https://unsplash.com/@kiralaktionov" target="_blank" rel="noopener noreferer"> Kira Laktionov</a> </div>
<div class="main">
    <div class="top-section">
    <div class="testimonial">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
    </div>
    </div>
    <div class="main-card">
    <h1>Let's do this!</h1>
    <form>
        <div class="form-group">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
            <span class="error-icon"></span>
        </div>
        <div class="form-group">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
            <span class="error-icon"></span>
        </div>
        <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
            <span class="error-icon"></span>
        </div>
        <div class="form-group">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" minlength="5" maxlength="12" >
            
        </div>
        <div class="form-group">
            <label for="password">PASSWORD</label>
            <input class="password" type="password" id="password" required onkeyup="check()">
            <span class="error-icon"></span>
        </div>
        <div class="form-group">
            <label for="password-confirmation">CONFIRM PASSWORD</label>
            <input class="password" type="password" id="password-confirmation" required onkeyup="check()">
            <span class="error-icon"></span>
            <span id="error-message"></span>
        </div>
    </div>
    <div class="bottom-section">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    </form>
</div>
</div>
</body>
</html>
