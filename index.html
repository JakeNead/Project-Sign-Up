<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-container">
    <div class="side-image">
        <img src="odin-lined.png" alt="Odin Project Logo">
        <p>ODIN</p>
    </div>
    <div class="main">
        <div class="main-testimonial">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="main-form">
            <h1>Let's do this!</h1>
            <div class="input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" >
            </div>
            <div class="input">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" >
            </div>
            <div class="input">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" >
            </div>
            <div class="input">
                <label for="password-confirmation">CONFIRM PASSWORD</label>
                <input type="password" id="password-confirmation" >
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</div>
 
</body>
</html>
